<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/validation.css" />
    <title>Challenges</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <span class="brand-logo center question">Cooking Challenges</span>
          <a href="../index.html" class="right home-icon" id="home-el">
            <i class="material-icons">home</i>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="card-panel">
        <h4>Personal Information</h4>
        <div class="profile">
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> person </span>
              <span class="user_name">Name</span>
            </div>
            <span class="user_detail users_input" id="users_name">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> call </span>
              <span class="user_phone">Contact</span>
            </div>
            <span class="user_phones users_input" id="contact_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> home_pin </span>
              <span class="user_location">County</span>
            </div>
            <span class="user_locations users_input" id="county_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> location_on </span>
              <span class="sub_county">Sub county</span>
            </div>
            <span class="user_locations users_input" id="sub_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="location_gps">
        <h4 class="">Load your location</h4>
        <div class="location_gps_two">
          <input
            type="number"
            name="register_longitude"
            id="register_longitude"
            placeholder="Longitude"
            readonly
          />
          <input
            type="number"
            name="register_latitude"
            id="register_latitude"
            placeholder="Latitude"
            readonly
          />
        </div>
        <button class="btn location_button" id="btn_location">
          load
          <div class="preloader-wrapper small active" id="preloader_one">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="card-panel card-relative">
        <div class="error card-panel" id="error_el">
          <div class="error_two">
            <div class="flex">
              <h4>Success</h4>
              <p>Your details are successfully submitted!</p>
            </div>
            <button class="btn-floating" id="buttons">OK</button>
          </div>
        </div>
        <div class="error_input_two card-panel" id="error_el_two">
          <div class="error_two">
            <div class="flex">
              <h4>Oh no!</h4>
              <p>Operation has not been completed!!</p>
            </div>
            <button class="btn-floating btn-floating_two" id="buttons_two">
              OK
            </button>
          </div>
        </div>

        <form class="form" id="form">
          <h4>Fill out the form</h4>
          <label for="cooking_date">Date</label>
          <input
            class="input"
            type="date"
            name="cooking_date"
            id="cooking_date"
            placeholder="Enter date"
            required
          />
          <label for="cooking_gpname">Group Name</label>
          <input
            class="input"
            type="text"
            name="cooking_gpname"
            id="cooking_gpname"
            placeholder="Enter group name"
            required
          />
          <label for="cooking_venue">Venue</label>
          <input
            class="input"
            type="text"
            name="cooking_venue"
            id="cooking_venue"
            placeholder="Enter meeting venue"
            required
          />
          <!-- <label for="cooking_county_town">County/Town</label>
          <input
            class="input"
            type="text"
            name="cooking_county_town"
            id="cooking_county_town"
            placeholder="Enter county or Town"
            required
          /> -->
          <!-- <label for="cooking_sub_county">Sub County</label>
          <input
            class="input"
            type="text"
            name="cooking_sub_county"
            id="cooking_sub_county"
            placeholder="Enter sub-county"
            required
          /> -->
          <label for="cooking_village">Village</label>
          <input
            class="input"
            type="text"
            name="cooking_village"
            id="cooking_village"
            placeholder="Enter village"
            required
          />

          <label for="cooking_participant">Participants</label>
          <input
            class="input"
            type="text"
            name="cooking_participants"
            id="cooking_participant"
            placeholder="Enter the name"
            required
          />
          <label for="cooking_roles">Roles</label>
          <select name="cooking_roles" id="cooking_roles">
            <option value="">Select roles</option>
            <option value="chef">Chef</option>
            <option value="sampling">Sampling</option>
            <option value="q&a">Q&A</option>
          </select>
          <label for="cooking_meal">Meal prepared</label>
          <input
            class="input"
            type="text"
            name="cooking_meal"
            id="cooking_meal"
            placeholder="Enter the name"
            required
          />

          <label for="cooking_position">Position(Winners,Others)</label>
          <input
            class="input"
            type="text"
            name="cooking_position"
            id="cooking_position"
            placeholder="Enter the position"
            required
          />
          <label for="cooking_prize">Prize Won</label>
          <input
            class="input"
            type="text"
            name="cooking_prize"
            id="cooking_prize"
            placeholder="Enter the prize"
            required
          />
          <label for="cooking_comments" style="padding-bottom: 10px"
            >Comments</label
          >
          <textarea
            class="textarea"
            placeholder="What are your comments"
            name="cooking_comments"
            id="cooking_comments"
            cols="30"
            rows="10"
          ></textarea>
          <!-- form 2 -->
          <h4>Marchandise Reconciliation</h4>
          <label for="march_recon_tshirt">T-Shirt Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_tshirt"
            id="march_recon_tshirt"
            placeholder="0"
            required
          />
          <label for="march_recon_khangas">Khangas Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_khangas"
            id="march_recon_khangas"
            placeholder="0"
            required
          />
          <label for="march_recon_tumbler">Tumblers Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_tumbler"
            id="march_recon_tumbler"
            placeholder="0"
            required
          />
          <label for="march_recon_blueband">Blue Band Sachet Issued Out</label>
          <input
            type="number"
            name="march_recon_blueband"
            id="march_recon_blueband"
            placeholder="0"
            required
          />
          <label for="march_recon_lunch_boxes">Lunch Boxes Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_lunch_boxes"
            id="march_recon_lunch_boxes"
            placeholder="0"
            required
          />
          <label for="march_recon_bowls">Bowls Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_bowls"
            id="march_recon_bowls"
            placeholder="0"
            required
          />
          <label for="march_recon_aprons">Aprons Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_aprons"
            id="march_recon_aprons"
            placeholder="0"
            required
          />
          <button type="submit" class="btn-large" id="button">
            submit <i class="material-icons">send</i>
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/sweet.js"></script>
    <script src="../nav/home.js"></script>
    <script src="../nav/localupload.js"></script>
    <script src="../nav/formchellenges.js"></script>
    <script src="../js/location.js"></script>
  </body>
</html>
