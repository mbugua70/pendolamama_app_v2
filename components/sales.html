<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/validation.css" />
    <title>Sales</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <span class="brand-logo center">Sales</span>
          <a href="../index.html" class="right home-icon" id="home-el">
            <i class="material-icons waves-effect waves-light">home</i>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="card-panel">
        <h4>Personal Information</h4>
        <div class="profile">
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> person </span>
              <span class="user_name">Name</span>
            </div>
            <span class="user_detail users_input" id="users_name">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> call </span>
              <span class="user_phone">Contact</span>
            </div>
            <span class="user_phones users_input" id="contact_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> home_pin </span>
              <span class="user_location">County</span>
            </div>
            <span class="user_locations users_input" id="county_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="details">
            <div class="user">
              <span class="material-symbols-outlined"> location_on </span>
              <span class="sub_county">Sub county</span>
            </div>
            <span class="user_locations users_input" id="sub_els">
              <div
                class="preloader-wrapper small active preloader_element"
                id="preloader_one"
              >
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="location_gps">
        <h4 class="">Load your location</h4>
        <div class="location_gps_two">
          <input
            type="number"
            name="register_longitude"
            id="register_longitude"
            placeholder="Longitude"
            readonly
          />
          <input
            type="number"
            name="register_latitude"
            id="register_latitude"
            placeholder="Latitude"
            readonly
          />
        </div>
        <button class="btn location_button" id="btn_location">
          load
          <div class="preloader-wrapper small active" id="preloader_one">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="card-panel card-relative">
        <div class="error card-panel" id="error_el">
          <div class="error_two">
            <div class="flex">
              <h4>Success</h4>
              <p>Your details are successfully submitted!</p>
            </div>
            <button class="btn-floating" id="buttons">OK</button>
          </div>
        </div>
        <div class="error_input_two card-panel" id="error_el_two">
          <div class="error_two">
            <div class="flex">
              <h4>Oh no!</h4>
              <p>Operation has not been completed!!</p>
            </div>
            <button class="btn-floating btn-floating_two" id="buttons_two">
              OK
            </button>
          </div>
        </div>

        <form class="form" id="form">
          <h4>Fill out the form</h4>
          <label for="sales_date">Date</label>
          <input
            class="input"
            type="date"
            name="sales_date"
            id="sales_date"
            placeholder="Enter date"
            required
          />

          <!-- form 2 -->
          <label for="sale_activity">Activity/Forum</label>
          <!-- changes for activity column -->
          <select name="sale_activity" id="sale_activity" required>
            <option value="">Select activity</option>
            <option value="Kick Off">Kick Off</option>
            <option value="Door to Door">Door to Door</option>
            <option value="Chama meetings">Chama meetings</option>
          </select>
          <label for="activity_total_item"
            >Total Item Quantity (in cases)</label
          >
          <input
            class="input"
            type="number"
            name="activity_total_item"
            id="activity_total_item"
            placeholder="0"
            required
          />
          <label for="price">Price</label>
          <input
            class="input"
            type="number"
            name="price"
            id="price"
            placeholder="Enter price e.g ksh1000"
            required
          />
          <!-- form 3 -->
          <h4>Sales Target(Women)</h4>
          <label for="sale_target_women">Target Sales</label>
          <input
            class="input"
            type="number"
            name="sale_target_women"
            id="sale_target_women"
            placeholder="0"
            required
          />
          <label for="sales_total_reach">Total Reach</label>
          <input
            class="input"
            type="number"
            name="sales_total_reach"
            id="sales_total_reach"
            placeholder="0"
            required
          />
          <label for="march_recon_tshirt">T-Shirt Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_tshirt"
            id="march_recon_tshirt"
            placeholder="0"
            required
          />
          <label for="march_recon_khangas">khangas Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_khangas"
            id="march_recon_khangas"
            placeholder="0"
            required
          />
          <label for="march_recon_tumbler">Tumblers Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_tumbler"
            id="march_recon_tumbler"
            placeholder="0"
            required
          />
          <label for="march_recon_blueband">Blue Band Satchet Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_blueband"
            id="march_recon_blueband"
            placeholder="0"
            required
          />
          <label for="march_recon_lunch_boxes">Lunch Boxes Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_lunch_boxes"
            id="march_recon_lunch_boxes"
            placeholder="0"
            required
          />
          <label for="march_recon_bowls">Bowls Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_bowls"
            id="march_recon_bowls"
            placeholder="0"
            required
          />
          <label for="march_recon_aprons">Aprons Issued Out</label>
          <input
            class="input"
            type="number"
            name="march_recon_aprons"
            id="march_recon_aprons"
            placeholder="0"
            required
          />
          <label for="brand_ambassador">Brand Ambassador</label>
          <input
            class="input"
            type="text"
            name="brand_ambassador"
            id="brand_ambassador"
            placeholder="Enter the name"
            required
          />
          <label for="contact">Contact</label>
          <input
            class="input"
            type="tel"
            name="contact"
            id="contact"
            placeholder="Tel e.g 0728**"
            required
          />
          <div class="error_contacts" id="err_hidden_two">
            <span><i class="material-icons">error</i></span>
            <p>Please enter valid contact number</p>
          </div>
          <button class="btn-large">
            submit <i class="material-icons waves-effect waves-light">send</i>
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/sweet.js"></script>
    <script src="../nav/home.js"></script>
    <script src="../nav/localupload.js"></script>
    <script src="../nav/formsales.js"></script>
    <script src="../js/location.js"></script>
  </body>
</html>
